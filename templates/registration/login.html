{% extends 'task_manager/base.html' %}

{% load i18n %}
{% load bootstrap4 %}

{% block title %}{% translate "Log in" %}{% endblock %}

{% block content %}
<main role="main" class="container">
  <div class="jumbotron">
    <h1>{% translate "Login" %}</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="{% translate "Login" %}">
    </form>


  </div>
</main>
{% endblock %}
