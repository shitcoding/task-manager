{% extends 'task_manager/base.html' %}

{% load i18n %}
{% load bootstrap4 %}

{% block title %}{% translate "Create status" %}{% endblock %}

{% block content %}
<h1 class="my-4">{% translate "Create status" %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-primary" value="{% translate 'Save' %}">
  <a class="btn btn-outline-primary" href="{% url 'statuses' %}">{% translate 'Return to statuses list' %}</a>
</form>
{% endblock %}
